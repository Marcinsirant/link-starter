{% extends "base_template.html" %}
{% block content %}

    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray- py-6 sm:py-12">
        <div class="mx-auto max-w-screen-xl px-4 w-full">
            <h2 class="mb-4 font-bold text-xl text-gray-600">{{ parent.name }}</h2>
            <div class="grid w-full sm:grid-cols-2 xl:grid-cols-4 gap-6">

                {% for item in children %}
                    <div class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 max-w-sm bg-white/20">
                        {% if not item.is_folder %}
                            <a href="{{ item.url }}" class="z-20 absolute h-full w-full top-0 left-0 ">&nbsp;</a>
                        {% else %}
                            {% if is_master %}
                                <a href="folders/{{ item.id }}"
                                   class="z-20 absolute h-full w-full top-0 left-0 ">&nbsp;</a>
                            {% else %}
                                <a href="{{ item.id }}" class="z-20 absolute h-full w-full top-0 left-0 ">&nbsp;</a>
                            {% endif %}
                        {% endif %}

                        <div class="h-auto overflow-hidden flex items-center justify-center">
                            <div class="h-44 overflow-hidden relative">
                                {% if item.image %}
                                    <img class="object-cover w-full h-full" src="{{ item.image.url }}" alt="">
                                {% endif %}
                            </div>
                        </div>
                        <div class="bg-white py-4 px-3">
                            <div class="flex justify-between items-center">
                                <h3 class="text-xs mb-2 font-medium">{{ item.name }}</h3>
                                <div class="relative z-40 flex items-center gap-2">
                                    <a class="text-orange-600 hover:text-blue-500" href="">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                             stroke-width="1.5" stroke="black" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                  d="M12 9V12M12 15H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
